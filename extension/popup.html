<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NotebookLM Quiz Exporter</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <style>
    /* Apply dark theme by default */
    html {
      color-scheme: dark;
    }

    body {
      font-family: "Space Grotesk", sans-serif;
      width: 320px;
      background-color: #0a0a0a;
      color: #a3a3a3;
      margin: 48px;
    }

    ::selection {
      background-color: #404040;
      color: white;
    }

    section {
      display: block;
    }

    h1 {
      font-size: 1.125rem;
      font-weight: 500;
      color: #f5f5f5;
      margin-bottom: 0.5rem;
    }

    p {
      color: #a3a3a3;
      margin-bottom: 1rem;
      line-height: 1.625;
    }

    button {
      padding: 0.5rem 1.25rem;
      border-radius: 0.25rem;
      font-weight: 400;
      background-color: #f5f5f5;
      color: #171717;
      transition: background-color 0.15s ease-in-out;
      border: none;
      cursor: pointer;
      margin-bottom: 0.25rem;
      width: 100%;
    }

    button:hover {
      background-color: #ffffff;
    }

    #status {
      margin-top: 1rem;
      color: #737373;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #f5f5f5;
    }

    #inputType {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      background-color: #404040;
      color: #f5f5f5;
      border: 1px solid #525252;
      margin-bottom: 1rem;
    }

    #outputFormat {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      background-color: #404040;
      color: #f5f5f5;
      border: 1px solid #525252;
      margin-bottom: 1rem;
    }

    /* Custom Scrollbar - Minimal */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }
  </style>
</head>

<body>
  <section>
    <h1>NotebookLM Extractor</h1>

    <p>
      Click "Export Data" to export your flashcards or quizzes for NotebookLM.
    </p>
    <label for="inputType">Select input type:</label>
    <select id="inputType">
      <option value="flashcards">Flashcards</option>
      <option value="quiz">Quiz</option>
    </select>
    <label for="outputFormat">Select output format:</label>
    <select id="outputFormat">
      <option value="markdown-flashcards">Markdown-Flashcards</option>
      <option value="raw-json">RAW JSON</option>
    </select>
    <button id="exportBtn">Export Data!</button>
    <div id="status"></div>
  </section>
</body>

<script src="dist/popup.js"></script>

</html>
