<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Flashcards Trainer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts: Space Grotesk and JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Privacy-friendly analytics by Plausible -->
    <script
      async
      src="https://analytics.tbuser.dev/js/pa-HmlkGr0DTr__aIP2B1yMs.js"
    ></script>
    <script>
      ((window.plausible =
        window.plausible ||
        function () {
          (plausible.q = plausible.q || []).push(arguments);
        }),
        (plausible.init =
          plausible.init ||
          function (i) {
            plausible.o = i || {};
          }));
      plausible.init();
    </script>
    <style>
      /* Apply dark theme by default */
      html.dark {
        color-scheme: dark;
      }
      /* Use "Space Grotesk" font */
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #404040;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }

      /* Markdown Styling */
      #question-text h1,
      #question-text h2,
      #question-text h3,
      #answer-text h1,
      #answer-text h2,
      #answer-text h3 {
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 500;
        color: #e5e5e5;
      }

      #question-text h1,
      #answer-text h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }

      #question-text h2,
      #answer-text h2 {
        font-size: 1.5rem;
        line-height: 2rem;
      }

      #question-text h3,
      #answer-text h3 {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }

      #question-text p,
      #answer-text p {
        margin-bottom: 1rem;
        line-height: 1.75;
      }

      #question-text ul,
      #answer-text ul,
      #question-text ol,
      #answer-text ol {
        margin-left: 1.5rem;
        margin-bottom: 1rem;
        line-height: 1.75;
      }

      #question-text ul,
      #answer-text ul {
        list-style-type: disc;
      }

      #question-text ol,
      #answer-text ol {
        list-style-type: decimal;
      }

      #question-text li,
      #answer-text li {
        margin-bottom: 0.5rem;
      }

      #question-text code,
      #answer-text code {
        background-color: #262626;
        color: #a3a3a3;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: "JetBrains Mono", monospace;
      }

      #question-text pre,
      #answer-text pre {
        background-color: #171717;
        border: 1px solid #262626;
        border-radius: 0.375rem;
        padding: 1rem;
        margin-bottom: 1rem;
        overflow-x: auto;
      }

      #question-text pre code,
      #answer-text pre code {
        background-color: transparent;
        padding: 0;
        color: #d4d4d4;
      }

      #question-text blockquote,
      #answer-text blockquote {
        border-left: 2px solid #525252;
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        color: #a3a3a3;
        font-style: normal;
      }

      #question-text strong,
      #answer-text strong {
        font-weight: 600;
        color: #fafafa;
      }

      #question-text em,
      #answer-text em {
        font-style: italic;
        color: #d4d4d4;
      }

      #question-text a,
      #answer-text a {
        color: #737373;
        text-decoration: underline;
      }

      #question-text a:hover,
      #answer-text a:hover {
        color: #a3a3a3;
      }

      #question-text hr,
      #answer-text hr {
        border: 0;
        border-top: 1px solid #404040;
        margin: 1.5rem 0;
      }

      #question-text table,
      #answer-text table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }

      #question-text th,
      #answer-text th,
      #question-text td,
      #answer-text td {
        border: 1px solid #404040;
        padding: 0.5rem;
        text-align: left;
      }

      #question-text th,
      #answer-text th {
        background-color: #262626;
        font-weight: 500;
      }

      /* Key Hint Styling */
      .key-hint {
        display: inline-block;
        background-color: #404040;
        color: #e5e5e5;
        border: 1px solid #525252;
        border-radius: 0.25rem;
        padding: 0.125rem 0.375rem;
        margin-left: 0.5rem;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.025em;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* Importer Button Hover */
      .hover-area:hover #toggle-importer-btn {
        opacity: 1;
        visibility: visible;
      }

      /* Always show importer toggle on small screens (no hover on touch) */
      @media (max-width: 640px) {
        .hover-area #toggle-importer-btn {
          visibility: visible;
          opacity: 1;
        }
      }

      /* Bottom Toggle Button Rotation */
      #bottom-toggle-btn {
        transition: opacity 0.3s ease;
      }
      #importer-container:not(.hidden) ~ #bottom-toggle-btn {
        display: none;
      }

      /* Classification Button Shading */
      #btn-hard {
        background-color: rgba(220, 38, 38, 0.1);
      }
      #btn-medium {
        background-color: rgba(245, 158, 11, 0.1);
      }
      #btn-easy {
        background-color: rgba(34, 197, 94, 0.1);
      }

      /* Hide keyboard hints on smaller screens */
      @media (max-width: 640px) {
        .key-hint {
          display: none;
        }
        #classification-buttons {
          flex-direction: column;
          gap: 0.5rem;
        }
        .classify-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body
    class="bg-neutral-950 text-neutral-400 flex flex-col items-center justify-center min-h-screen p-4 md:p-8 pb-20 selection:bg-neutral-700 selection:text-white"
  >
    <noscript
      ><img
        src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
    /></noscript>

    <!-- Haupt-Lernkarte -->
    <div
      class="w-full max-w-4xl bg-neutral-900 rounded border border-neutral-800 overflow-hidden flex flex-col"
      style="min-height: 60vh"
    >
      <!-- Statusleiste oben -->
      <div
        id="status-bar"
        class="p-4 flex flex-col justify-between md:items-center gap-4 border-b border-neutral-800"
      >
        <div
          class="flex justify-between gap-2 flex-wrap w-full pb-1 items-center w-full"
        >
          <div class="flex items-center gap-2 flex-wrap">
            <select
              id="deck-selector"
              class="py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-800 hover:bg-neutral-700 text-neutral-300 focus:ring-1 focus:ring-neutral-500 focus:outline-none md:w-auto"
            ></select>

            <button
              id="rename-deck-btn"
              class="py-1 px-3 rounded text-sm font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors"
            >
              Rename
            </button>
            <button
              id="delete-deck-btn"
              class="py-1 px-3 rounded text-sm font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors"
            >
              Delete
            </button>
            <button
              id="add-deck-btn"
              class="py-1 px-3 rounded text-sm font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors"
            >
              Add New
            </button>
          </div>
          <button
            id="share-deck-btn"
            class="py-1 px-3 rounded text-sm font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors"
          >
            Share
          </button>
        </div>
        <!-- Filter-Buttons -->
        <div class="flex justify-between gap-2 flex-wrap w-full hover-area">
          <div class="flex gap-2 flex-wrap overflow-x-auto md:overflow-visible">
            <button
              data-filter="all"
              class="filter-btn py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-100 text-neutral-900"
            >
              All (<span id="count-all">0</span>)
            </button>
            <button
              data-filter="unseen"
              class="filter-btn py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-800 hover:bg-neutral-700 text-neutral-300"
            >
              Remaining (<span id="count-unseen">0</span>)
            </button>
            <button
              data-filter="easy"
              class="filter-btn py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-800 hover:bg-neutral-700 text-neutral-300"
            >
              Easy (<span id="count-easy">0</span>)
            </button>
            <button
              data-filter="medium"
              class="filter-btn py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-800 hover:bg-neutral-700 text-neutral-300"
            >
              Medium (<span id="count-medium">0</span>)
            </button>
            <button
              data-filter="hard"
              class="filter-btn py-1 px-3 rounded text-sm font-normal transition-colors bg-neutral-800 hover:bg-neutral-700 text-neutral-300"
            >
              Hard (<span id="count-hard">0</span>)
            </button>
          </div>
          <div class="flex items-center gap-4">
            <div
              id="question-counter"
              class="text-sm font-normal text-neutral-500 flex items-center"
            >
              Question 0 / 0
              <span
                class="ml-2 text-xs bg-neutral-700 px-1 rounded text-neutral-300"
                >i</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Fragen- und Antwortbereich (flex-grow) -->
      <div class="flex-grow overflow-y-auto p-6 md:p-10">
        <!-- Frage -->
        <div id="question-area">
          <div
            class="text-lg md:text-xl font-normal text-neutral-100 mb-6"
            id="question-text"
          >
            Loading questions...
          </div>
        </div>

        <!-- Antwort (standardmässig versteckt) -->
        <div id="answer-area" class="hidden pt-6 border-t border-neutral-800">
          <h3 class="text-base font-normal text-neutral-400 mb-4">Answer</h3>
          <div
            id="answer-text"
            class="text-neutral-300 leading-relaxed text-base"
          ></div>
        </div>
      </div>

      <!-- Kontroll-Leiste (Footer) -->
      <div
        id="controls-area"
        class="p-4 bg-neutral-900 border-t border-neutral-800 flex items-end sm:items-center justify-between"
      >
        <!-- Previous Button -->
        <button
          id="prev-btn"
          class="py-3 px-6 rounded font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
        >
          &larr;
        </button>

        <!-- Show Answer Button (shown before answer is revealed) -->
        <button
          id="show-answer-btn"
          class="py-2 px-5 rounded font-normal bg-neutral-100 hover:bg-white text-neutral-900 transition-colors text-base sm:mb-0 mb-1"
        >
          Show Answer <span class="key-hint">␣</span>
        </button>

        <!-- Classification Buttons (shown after answer is revealed) -->
        <div id="classification-buttons" class="hidden flex items-center gap-2">
          <button
            id="btn-hard"
            data-status="hard"
            class="classify-btn py-2 px-5 rounded font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors text-base focus:ring-1 ring-neutral-600 ring-offset-1 ring-offset-neutral-900"
          >
            Hard <span class="key-hint">1</span>
          </button>
          <button
            id="btn-medium"
            data-status="medium"
            class="classify-btn py-2 px-5 rounded font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors text-base focus:ring-1 ring-neutral-600 ring-offset-1 ring-offset-neutral-900"
          >
            Medium <span class="key-hint">2</span>
          </button>
          <button
            id="btn-easy"
            data-status="easy"
            class="classify-btn py-2 px-5 rounded font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors text-base focus:ring-1 ring-neutral-600 ring-offset-1 ring-offset-neutral-900"
          >
            Easy <span class="key-hint">3</span>
          </button>
        </div>

        <!-- Next Button -->
        <button
          id="next-btn"
          class="py-3 px-6 rounded font-normal bg-neutral-800 hover:bg-neutral-700 text-neutral-200 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
        >
          &rarr;
        </button>
      </div>
    </div>
    <div
      class="mt-4 text-center text-xs text-neutral-500 flex gap-4 absolute bottom-4 text-neutral-400"
    >
      <a
        href="https://tbuserdev.github.io/markdown-flashcards/docs/"
        class="hover:text-neutral-300 transition-colors"
        >Documentation</a
      >
      <p>|</p>
      <a
        href="https://tbuserdev.github.io/markdown-flashcards/docs/misc/privacy-policy"
        class="hover:text-neutral-300 transition-colors"
        >Privacy Policy</a
      >
      <p>|</p>
      <a
        href="https://tbuserdev.github.io/markdown-flashcards/docs/misc/terms-of-service"
        class="hover:text-neutral-300 transition-colors"
        >Terms of Service</a
      >
      <p>|</p>
      <a
        href="https://tbuserdev.github.io/markdown-flashcards/docs/misc/changelog"
        class="hover:text-neutral-300 transition-colors"
        >Changelog</a
      >
    </div>

    <!-- JavaScript Logik -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
