name: Package Extension

on:
  workflow_dispatch:
    inputs:
      extension_version:
        description: "Version for the extension (e.g., 1.0.0)"
        required: true
        default: "latest"

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build:extension

      - name: Package extension
        run: |
          cd extension
          zip -r ../notebooklm_extractor-${{ github.event.inputs.extension_version }}.zip manifest.json popup.html dist/ public/

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package-${{ github.event.inputs.extension_version }}
          path: extension-${{ github.event.inputs.extension_version }}.zip
